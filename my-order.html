<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ==== Bootstrap ==== -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- === Font === -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./font/flaticon.css" />
    <title>My Order</title>
  </head>
  <body>
    <!--================================== nav ======================================-->
    <header id="fav-nav" class="bg-background">
      <div class="container">
        <div
          class="nav-bar py-3 py-md-4 d-flex justify-content-between align-items-center"
        >
          <div class="py-2">
            <h1 class="logo h3 mb-0">Brand Name</h1>
          </div>
          <div
            class="p-2 d-flex justify-content-between align-items-center nav-icon-box"
          >
            <!-- <a href="#" class="text-decoration-none"> -->
            <i class="nav-icon flaticon-worldwide mr-5 mr-md-5 text-dark"></i>
            <!-- </a> -->
            <!--=========== bottom nav ==============-->
            <div class="nav-bottom-box py-3 py-md-0 d-flex align-items-center">
              <ul
                class="d-flex justify-content-around align-items-center self-sligns-center mb-0 pl-0 w-100"
              >
                <!-- home icon -->
                <li class="nav-link d-md-none mr-md-5">
                  <i class="nav-icon flaticon-care"></i>
                </li>
                <!--======================== menu icon =================================-->
                <li class="nav-link menu-icon mr-md-5 position-relative">
                  <i class="nav-icon flaticon-money-bag"></i>
                  <!-- dropdown  -->
                  <div
                    class="dropdown-box dropdown-selector bg-background position-absolute rounded-lg p-4 shadow-sm"
                  >
                    <!-- selector  -->
                    <div class="text-center mb-3 py-3">
                      <div class="selector-box d-inline-block">
                        <a
                          href="#"
                          class="btn active btn-small font-weight-bold"
                          >Categories</a
                        >
                        <a href="#" class="btn btn-small font-weight-bold"
                          >Brand</a
                        >
                      </div>
                    </div>
                    <!-- selector end -->
                    <!-- menu  -->
                    <div
                      class="selector-list bg-primary-light mt-4 p-4 d-flex justify-content-between align-items-center"
                    >
                      <div
                        class="text-box d-flex justify-content-center flex-column"
                      >
                        <p class="mb-0 paragraph-text-lg font-weight-bold">
                          Rings
                        </p>
                        <p class="mb-0 paragraph-text text-primary">
                          Various Type
                        </p>
                      </div>
                      <div class="img-box">
                        <img
                          src="./imgs/wedding-rings.png"
                          class="list-img img-fluid"
                          alt="List Images"
                        />
                      </div>
                    </div>

                    <!-- menu end -->
                  </div>
                  <!-- dropdown end -->
                </li>
                <!--======================= profile ===============================-->
                <li class="nav-link profile-icon position-relative">
                  <i class="nav-icon flaticon-pig"></i>
                  <!-- dropdown  -->
                  <div
                    class="dropdown-box dropdown-profile bg-background position-absolute rounded-lg p-4 shadow-sm"
                  >
                    <!-- profile start  -->
                    <div
                      class="py-3 mb-3 profile d-flex justify-content-between"
                    >
                      <!-- profile image -->
                      <div
                        class="img-box rounded-circle border overflow-hidden"
                      >
                        <img
                          class="img-fluid"
                          src="./imgs/face1.jpg"
                          alt="Profile Image"
                        />
                      </div>
                      <!-- details -->
                      <div class="detail-box ml-2 mr-auto">
                        <h2
                          class="heading heading-primary mb-1 font-weight-bold"
                        >
                          Supratim Mondal
                        </h2>
                        <p class="text-muted paragrph-text mb-0">
                          matildabrown@mail.com
                        </p>
                      </div>
                      <!-- edit -->
                      <div class="edit-box">
                        <i class="flaticon-email text-right text-primary"></i>
                      </div>
                    </div>
                    <!-- profile end -->

                    <!-- profile list -->
                    <div
                      class="selector-list bg-secondary shadow-sm mt-4 p-4 d-flex justify-content-between align-items-center"
                    >
                      <div
                        class="text-box d-flex justify-content-center flex-column"
                      >
                        <p class="mb-0 paragraph-text-lg font-weight-bold">
                          My orders
                        </p>
                        <p class="mb-0 paragraph-text text-dark">
                          Check the status of your orders
                        </p>
                      </div>
                    </div>
                  </div>

                  <!-- dropdown end -->
                </li>
              </ul>
            </div>
            <!-- bottom nav End -->
            <a href="#" class="text-decoration-none">
              <i
                class="nav-icon flaticon-organization ml-md-5 text-primary"
              ></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!--================================ nav end ====================================-->

    <!-- ==================================== Order-header ===================================== -->
    <section id="order-header">
      <div class="container">
        <div class="main-order-box mx-auto">
          <h1 class="heading heading-primary-lg">My Orders</h1>
          <div
            class="selector-box px-md-3 py-3 d-flex justify-content-center align-items-center"
          >
            <a
              href="#"
              class="selector paragraph-text active text-decoration-none text-dark mr-1"
              >Delivered</a
            >
            <a
              href="#"
              class="selector paragraph-text text-decoration-none text-dark mr-1"
              >Processing</a
            >
            <a
              href="#"
              class="selector paragraph-text text-decoration-none text-dark"
              >Cancelled</a
            >
          </div>
        </div>
      </div>
    </section>
    <!-- ==================================== Order-header end ===================================== -->

    <!-- ==================================== Orders ===================================== -->
    <section class="" id="orders">
      <div class="container">
        <div class="main-order-box mx-auto mt-4">
          <div class="order-box p-md-4 p-2 bg-secondary shadow-sm rounded-lg">
            <div
              class="order-sub-box p-2 d-flex justify-content-between align-items-center"
            >
              <!-- order details -->
              <div
                class="order-details d-flex flex-column justify-content-start"
              >
                <h1 class="heading heading-primary text-dark mb-2">
                  Order No #947034
                </h1>
                <p class="paragraph-text text-muted mb-0">
                  Quantity : &nbsp;<span
                    class="text-dark paragraph-text-lg font-weight-bold"
                    >3</span
                  >
                </p>
                <div class="mt-auto">
                  <a href="#" class="btn btn-secondary paragraph-text"
                    >Reorder</a
                  >
                </div>
              </div>
              <!-- order details end -->
              <!-- order pricing -->
              <div
                class="order-pricing d-flex flex-column justify-content-start"
              >
                <h1 class="paragraph-text text-muted text-right mb-3">
                  05-12-2019
                </h1>
                <p class="paragraph-text text-muted text-right mb-0">
                  Total Amount : &nbsp;<span
                    class="text-dark paragraph-text-lg font-weight-bold"
                    >$&nbsp;700</span
                  >
                </p>
                <div class="mt-auto text-right">
                  <a href="#" class="btn"
                    ><i
                      class="flaticon-worldwide paragraph-text-lg text-dark"
                    ></i
                  ></a>
                </div>
              </div>
              <!-- order pricing end -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ==================================== Orders End ===================================== -->
  </body>
</html>
