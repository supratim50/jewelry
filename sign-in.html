<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ==== Bootstrap ==== -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- === Font === -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Sign In - Jewelry</title>
  </head>
  <body>
    <section class="sign-in mt-5 d-flex justify-content-center" id="sign-in">
      <div class="input-main-box rounded-lg p-2 p-md-4 pt-5">
        <h2 class="big-heading font-weight-bold text-capitalize py-3">
          Sign In
        </h2>
        <div class="input-box pt-4 mt-4">
          <form class="form-signin">
            <!-- ================= this is for signup page ================= -->

            <!-- <div class="form-label-group shadow-sm">
              <input
                type="text"
                id="inputName"
                class="form-control shadow-none border-0 h-auto shadow-sm"
                placeholder="Email address"
                required
                autofocus
              />
              <label class="input-label" for="inputName">Name</label>
            </div> -->

            <div class="form-label-group shadow-sm">
              <input
                type="email"
                id="inputEmail"
                class="form-control shadow-none border-0 h-auto shadow-sm"
                placeholder="Email address"
                required
                autofocus
              />
              <label class="input-label" for="inputEmail">Email address</label>
            </div>

            <div class="form-label-group mb-2 shadow-sm">
              <input
                type="password"
                id="inputPassword"
                class="form-control h-auto shadow-none border-0 shadow-sm"
                placeholder="Password"
                required
              />
              <label class="input-label" for="inputPassword">Password</label>
            </div>
          </form>
        </div>
        <!-- forgot pasword -->
        <div class="forget-password text-right">
          <a
            href="#"
            class="mb-0 mt-3 text-decoration-none paragraph-text text-dark"
          >
            Forgot Your Password ? &nbsp;<i class="text-primary">&rarr;</i>
          </a>
        </div>
        <!-- button -->
        <div class="text-center">
          <a href="#" class="btn btn-big btn-primary mt-5">Sign In</a>
        </div>
        <!-- signup with social -->
        <div class="mt-5 mx-auto p-3">
          <p class="paragraph-text text-center text-dark">
            Or sign in with social account
          </p>
          <div
            class="w-75 mt-4 mx-auto d-flex justify-content-around align-items-center"
          >
            <div class="social-icon shadow-sm">
              <img
                src="./imgs/Google.png"
                class="social-img"
                alt="Goolge Icon"
              />
            </div>
            <div class="social-icon shadow-sm">
              <img src="./imgs/FB.png" class="social-img" alt="Goolge Icon" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- line svg -->
    <div class="line-svg position-absolute">
      <svg
        width="201"
        height="181"
        viewBox="0 0 201 181"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M204.9 162.914C150.511 36.7397 64.3758 121.231 16.2467 -10.7339"
          stroke="#EE2D4F"
          stroke-width="4"
          stroke-linecap="round"
        />
      </svg>
    </div>
  </body>
</html>
