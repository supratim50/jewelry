<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ==== Bootstrap ==== -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- === Font === -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Forgot Password - Jewelry</title>
  </head>
  <body>
    <section class="sign-in mt-5 d-flex justify-content-center" id="sign-in">
      <div class="input-main-box rounded-lg p-2 p-md-4 pt-5">
        <h2 class="big-heading font-weight-bold text-capitalize py-3">
          Forgot Password
        </h2>
        <div class="input-box mt-4 pt-4">
          <p class="paragraph-text">
            Please, enter your email address. You will receive a link to create
            a new password via email.
          </p>
          <form class="form-signin">
            <div class="form-label-group mb-2 error">
              <input
                type="email"
                id="inputEmail"
                class="form-control h-auto border-0 shadow-sm"
                placeholder="Password"
                required
              />
              <label class="input-label" for="inputEmail">Email</label>
              <p
                class="mb-0 mt-3 error-msg paragraph-text text-primary text-center"
              >
                Not a valid email address. Should be your@email.com
              </p>
            </div>
          </form>
        </div>
        <!-- button -->
        <div class="text-center">
          <a href="#" class="btn btn-primary mt-5">Send</a>
        </div>
      </div>
    </section>
    <!-- line svg -->
    <div class="line-svg position-absolute">
      <svg
        width="201"
        height="181"
        viewBox="0 0 201 181"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M204.9 162.914C150.511 36.7397 64.3758 121.231 16.2467 -10.7339"
          stroke="#EE2D4F"
          stroke-width="4"
          stroke-linecap="round"
        />
      </svg>
    </div>
  </body>
</html>
