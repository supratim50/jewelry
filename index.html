<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ==== Bootstrap ==== -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- === Font === -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./font/flaticon.css" />
    <title>Document</title>
  </head>
  <body>
    <!--================================== nav ======================================-->
    <header id="fav-nav" class="bg-background">
      <div class="container border">
        <div
          class="nav-bar py-3 py-md-4 d-flex justify-content-between align-items-center"
        >
          <div class="py-2">
            <h1 class="logo h3 mb-0">Brand Name</h1>
          </div>
          <div
            class="p-2 d-flex justify-content-between align-items-center nav-icon-box"
          >
            <i class="nav-icon flaticon-worldwide mr-5"></i>
            <!-- bottom nav  -->
            <div class="nav-bottom-box py-3 py-md-0 d-flex align-items-center">
              <ul
                class="d-flex justify-content-around align-items-center self-sligns-center mb-0 pl-0 w-100"
              >
                <!-- home icon -->
                <li class="nav-link d-md-none mr-md-5">
                  <i class="nav-icon flaticon-care"></i>
                </li>
                <!--======================== menu icon =================================-->
                <li class="nav-link menu-icon mr-md-5 position-relative">
                  <i class="nav-icon flaticon-money-bag"></i>
                  <!-- dropdown  -->
                  <div
                    class="dropdown-box dropdown-selector bg-background position-absolute p-4 shadow-sm"
                  >
                    <!-- selector  -->
                    <div class="text-center mb-3 py-3">
                      <div class="selector-box d-inline-block">
                        <a
                          href="#"
                          class="btn active btn-small font-weight-bold"
                          >Categories</a
                        >
                        <a href="#" class="btn btn-small font-weight-bold"
                          >Brand</a
                        >
                      </div>
                    </div>
                    <!-- selector end -->
                    <!-- menu  -->
                    <div
                      class="selector-list bg-primary-light mt-4 p-4 d-flex justify-content-between align-items-center"
                    >
                      <div
                        class="text-box d-flex justify-content-center flex-column"
                      >
                        <p class="mb-0 paragraph-text-lg font-weight-bold">
                          Rings
                        </p>
                        <p class="mb-0 paragraph-text text-primary">
                          Various Type
                        </p>
                      </div>
                      <div class="img-box">
                        <img
                          src="./imgs/wedding-rings.png"
                          class="list-img img-fluid"
                          alt="List Images"
                        />
                      </div>
                    </div>

                    <!-- menu end -->
                  </div>
                  <!-- dropdown end -->
                </li>
                <!--======================= profile ===============================-->
                <li class="nav-link profile-icon position-relative">
                  <i class="nav-icon flaticon-pig"></i>
                  <!-- dropdown  -->
                  <div
                    class="dropdown-box dropdown-profile bg-background position-absolute p-4 shadow-sm"
                  >
                    <!-- profile start  -->
                    <div
                      class="py-3 mb-3 profile d-flex justify-content-between"
                    >
                      <!-- profile image -->
                      <div
                        class="img-box rounded-circle border overflow-hidden"
                      >
                        <img
                          class="img-fluid"
                          src="./imgs/face1.jpg"
                          alt="Profile Image"
                        />
                      </div>
                      <!-- details -->
                      <div class="detail-box ml-2 mr-auto">
                        <h2
                          class="heading heading-primary mb-1 font-weight-bold"
                        >
                          Supratim Mondal
                        </h2>
                        <p class="text-muted paragrph-text mb-0">
                          matildabrown@mail.com
                        </p>
                      </div>
                      <!-- edit -->
                      <div class="edit-box">
                        <i class="flaticon-email text-right text-primary"></i>
                      </div>
                    </div>
                    <!-- profile end -->

                    <!-- profile list -->
                    <div
                      class="selector-list bg-secondary shadow-sm mt-4 p-4 d-flex justify-content-between align-items-center"
                    >
                      <div
                        class="text-box d-flex justify-content-center flex-column"
                      >
                        <p class="mb-0 paragraph-text-lg font-weight-bold">
                          My orders
                        </p>
                        <p class="mb-0 paragraph-text text-dark">
                          Check the status of your orders
                        </p>
                      </div>
                    </div>
                  </div>

                  <!-- dropdown end -->
                </li>
              </ul>
            </div>
            <!-- bottom nav End -->
            <i class="nav-icon flaticon-organization ml-md-5 text-primary"></i>
          </div>
        </div>
      </div>
    </header>
    <!--================================ nav end ====================================-->

    <!-- ========================== top offers ============================== -->

    <section class="border" id="fav-top-offers">
      <div class="container">
        <h1 class="heading heading-primary mb-0">Top Offers</h1>
        <div class="row mt-3 border top-offer-1st">
          <div class="col-12 p-3">
            <div class="card">
              <div class="card-image-box overflow-hidden position-relative">
                <img
                  class="card-img-top card-image"
                  src="./imgs/cardImg-2.jpg"
                  alt="Card image cap"
                />
                <div
                  class="image-overflow d-flex flex-column justify-content-center align-items-center"
                >
                  <h1 class="heading big-heading text-secondary">Ring</h1>
                  <p class="paragraph-text-lg text-secondary">25% OFF</p>
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="col-12 col-md-6 p-3">
            <div class="card">
              <div class="card-image-box overflow-hidden">
                <img
                  class="card-img-top card-image"
                  src="./imgs/cardImg-2.jpg"
                  alt="Card image cap"
                />
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </section>

    <!-- ========================== top offers end ============================== -->
  </body>
</html>
